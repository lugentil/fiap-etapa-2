apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluation-service
  namespace: evaluation-service
  labels:
    app: evaluation-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evaluation-service
  template:
    metadata:
      labels:
        app: evaluation-service
        tier: backend
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
        - name: evaluation-service
          image: 901918119201.dkr.ecr.us-east-1.amazonaws.com/tech-challenge/evaluation-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
              protocol: TCP
          envFrom:
            - secretRef:
                name: evaluation-service-secrets
            - secretRef:
                name: aws-credentials
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3