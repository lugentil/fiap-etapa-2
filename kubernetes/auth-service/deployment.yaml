apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: auth-service
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
        - name: auth-service
          image: 901918119201.dkr.ecr.us-east-1.amazonaws.com/tech-challenge/auth-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: AUTH_SERVICE_DATABASE_URL
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: AUTH_SERVICE_PORT
            - name: MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: AUTH_SERVICE_MASTER_KEY
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3